<section
  class="request"
  style="background-image: url('images/content/request.jpg')"
>
  <div class="container">
    <div class="request__top">
      <h2 class="request__title">Хотите проверить сами?</h2>
      <div class="request__text">
        <p>
          Получите бесплатный образец продукции и убедитесь в преимуществах
          полимерпесчаной продукции
        </p>
      </div>
    </div>

    <div class="request__wrapper">
      <div
        class="request__preview"
        style="background-image: url('images/content/bench.png')"
      ></div>

      <form class="request__form form-submit">
        <div class="form-submit__group">
          <label class="form-submit__label" for="name">Имя</label>
          <input
            class="form-submit__input"
            type="text"
            id="name"
            placeholder="Введите Ваше имя"
          />
        </div>
        <div class="form-submit__group">
          <label class="form-submit__label" for="name">Телефон</label>
          <input
            class="form-submit__input"
            type="tel"
            id="tel"
            placeholder="+7 (___) ___ - __ - __"
          />
          <!-- placeholder="+7 (___) ___ - __ - __" -->
        </div>

        <label class="checkbox">
          <input class="checkbox__input" type="checkbox" required checked />
          <span class="checkbox__box"></span>
          <span class="checkbox__text">
            Нажимая на кнопку отправить я соглашаюсь с
            <a href="#">политикой конфиденциальности</a>
          </span>
        </label>

        <button class="form-submit__btn btn btn--white">
          Получить образец
        </button>
      </form>
    </div>
  </div>
</section>
